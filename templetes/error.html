<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{url_for('static', filename='favico.ico')}}" type="image/x-icon"/>
    <link rel=" icon" href="{{url_for('static', filename='favico.ico')}}" type="image/x-icon"/>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static' , filename='style.css')}}" rel="stylesheet">


    <title>Error</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" 
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static' , filename='style.css')}}" rel="stylesheet">
</head>
<body>
    <div class="banner" onclick="window.location.href = '/';" >
    </div>
    <div class="container">
      <div class="d-flex justify-content-between align-items-end">
        <div>
          <h1 id="word" style="display: inline">{{ word }}</h1>
        </div>
      </div>
      <hr />
      <div id="definition">
    <h1>Error</h1>
    <p>{{ msg }}</p>
    {% if suggestions %}
    <p>Try these similar words:</p>
    <ul>
        {% for suggestion in suggestions %}
        <li><a href="{{ url_for('detail', keyword=suggestion) }}">{{ suggestion }}</a></li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
